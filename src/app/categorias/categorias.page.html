<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item button  *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <ion-img src="{{backetUrl}}/cat{{item.id}}.jpg"></ion-img>
        </ion-thumbnail>
        <h2>{{item.nome}}</h2>
      </ion-item>   
    </ion-list>
</ion-content>
